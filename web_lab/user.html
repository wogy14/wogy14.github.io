<!doctype html>
<html lang="en">
<head>
    <title>User settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="wrapper">
    <header class="container-fluid">
        <nav class="navbar navbar-light main-navbar default-block">
            <a class="navbar-brand" href="index.html"><i class="fas fa-scroll"></i> Notes</a>
            <div>
                <ul class="navbar-nav navbar-expand ml-auto">
                    <li class="nav-item">
                        <a class="nav-link p-0" href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-0" href="login.html">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div class="default-block">
                <h2 class="block-title">User settings</h2>
                <div class="user-change-info-block">
                    <div class="user-setting-form-block">
                        <div class="row">
                            <div class="col-4">
                                <h3 class="option-title">Name</h3>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <input type="text" class="form-control default-input" name="name" placeholder="Name"
                                           value="Oleksii Havryshkiv">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn default-btn">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-setting-form-block">
                        <div class="row">
                            <div class="col-4">
                                <h3 class="option-title">Change password</h3>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <input type="password" class="form-control default-input" name="current_password"
                                           placeholder="Current password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control default-input" name="new_password"
                                           placeholder="New password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control default-input" name="re_password"
                                           placeholder="Re-password">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn default-btn">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-setting-form-block">
                        <div class="row">
                            <div class="col-4">
                                <h3 class="option-title">Email</h3>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <input type="email" class="form-control default-input" name="email" placeholder="Email"
                                           value="wogy.wogy14@gmail.com">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn default-btn">Confirm new email</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/8f85984cbc.js" crossorigin="anonymous"></script>
</body>
</html>
