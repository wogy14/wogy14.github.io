<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
<div id="sign-page" class="container-fluid">
    <div class="sign-wrapper">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="login-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="login-password" placeholder="Password">
            </div>
            <div class="sign-button-wrapper">
                <button type="submit" class="btn default-btn">Sign In</button>
            </div>
            <div class="other-login-methods">
                <h3>OR</h3>
                <div class="social-auth-buttons">
                    <a href="#" class="facebook-login">Facebook</a><a href="#" class="google-login">Google</a>
                </div>
            </div>
            <div class="other-type-sign">
                <h3>Have not account yet?</h3>
                <a href="registration.html">Sign Up</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
