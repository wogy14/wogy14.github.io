    <script>
        function get_hidden(el) {
            var is = $(el).find("h4").hasClass("active");
            $(".hidden_ul").hide(500);
            $(".active").removeClass("active");
            if (!is) {
                $(el).find("h4").addClass("active");
                $(el).find(".hidden_ul").show(500);
            }

        }
        $(function() {
            $("#hidden_bl").height($("#navbar").innerHeight());
            $("a.scrollto").click(function() {
                var elementClick = $(this).attr("href")
                var destination = $(elementClick).offset().top - $("#navbar").innerHeight();
                jQuery("html:not(:animated),body:not(:animated)").animate({
                    scrollTop: destination
                }, 800);
                return false;
            });
        });

    </script>
